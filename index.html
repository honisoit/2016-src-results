<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">

<body>
  <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <header class="header">
    <h1 class="header__title js-header-title">Elections 2016</h1>
    <div class="header__standfirst js-header-standfirst">
      <p>Loading...</p>
    </div>
  </header>

  <div class="content">
    <div class="content__results js-content-results">

      <ul class="tabs" role="tablist">
        <li role="presentation" class="tabs__tab tabs__tab--current" data-tab="js-tab-pres">President</li>
        <li role="presentation" class="tabs__tab" data-tab="js-tab-honi">Honi Soit</li>
      </ul>

      <div role="tabpanel" id="js-tab-pres" class="tabs__content tabs__content--current pres" id="home">
        <div class="pres__candidates">
          <div class="pres__candidate">
              <div class="pres__photo-wrapper">
                <img class="pres__photo" src="https://d38zhw9ti31loc.cloudfront.net/wp-content/uploads/2013/07/Crystal-headshot-new.jpg"></img>
              </div>
              <div class="pres__candidate-copy">
                <p class="pres__candidate-name">Georgia Mantle</p>
                <span class="pres__candidate-faction">Grassroots</span>
                <span class="pres__candidate-brand">Power</span>
              </div>
          </div>
          <div class="pres__candidate">
              <div class="pres__candidate-copy pres__candidate-copy--right">
                <p class="pres__candidate-name">Isabella Brook</p>
                <span class="pres__candidate-faction">NLS</span>
                <span class="pres__candidate-brand">Stand Up</span>
              </div>
              <div class="pres__photo-wrapper">
                <img class="pres__photo" src="https://d38zhw9ti31loc.cloudfront.net/wp-content/uploads/2013/07/Crystal-headshot-new.jpg"></img>
              </div>
          </div>
        </div>

        <div class="pres__summary js-pres-summary"></div>

        <div class="pres__analysis">
          <div class="pres__meta meta">
            <span class="meta__booths js-pres-booths">0/10</span>
            <span class="meta__smalltext">booths counted</span>
            <span class="meta__turnout js-pres-turnout">0%</span>
            <span class="meta__smalltext">turnout</span>
          </div>
          <div class="pres__standfirst js-pres-standfirst">
            <p>Loading...</p>
          </div>
        </div>
        <div class="pres__breakdown-container">
          <h1 class="pres__breakdown-title">Booth by booth</h1>
          <div class="js-pres-breakdown"></div>
        </div>
        <div class="pres__footnotes js-pres-footnotes">
          <p>Loading...</p>
        </div>
      </div>

      <div role="tabpanel" id="js-tab-honi" class="tabs__content honi" id="profile">
        <div class="honi__summary js-honi-summary"></div>
        <div class="honi__analysis">
          <div class="honi__meta meta">
            <span class="meta__turnout js-honi-turnout">0%</span>
            <span class="meta__smalltext">turnout</span>
          </div>
          <div class="honi__standfirst js-honi-standfirst">
            <p>Loading...</p>
          </div>
        </div>
        <div class="honi__footnotes js-honi-footnotes">
          <p>Loading...</p>
        </div>
      </div>
    </div>
    <div class="content__updates updates">
      <h1 class="updates__title">The latest</h1>
      <div class="updates__entries-container">
        <div class="updates__entries js-updates-entries">
          <article class="updates__entry">
            <h5 class="updates__heading">Loading...</h5>
            <span class="updates__meta">Loading...</span>
            <div class="updates__body">
              <p>Loading...</p>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer js-footer-footnotes">
    <p>Loading...</p>
  </footer>

  <script>window.jQuery || document.write('<script src="dist/vendor/jquery-1.11.2.min.js"><\/script>')</script>

  <script src="dist/tabletop.js"></script>
  <script src="dist/main.js"></script>
</body>
</html>
